<div class="body-container">
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-8"> <!-- Aumenta el ancho de la columna para ampliar la tarjeta -->
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Registro de Cliente</h2>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                  </div>
                  <div class="form-group">
                    <label for="primer-apellido">Primer Apellido</label>
                    <input type="text" class="form-control" id="primer-apellido" placeholder="Ingrese su primer apellido">
                  </div>
                  <div class="form-group">
                    <label for="segundo-apellido">Segundo Apellido</label>
                    <input type="text" class="form-control" id="segundo-apellido" placeholder="Ingrese su segundo apellido">
                  </div>
                  <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <input type="text" class="form-control" id="cedula" placeholder="Ingrese su cédula">
                  </div>
                  <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                  </div>
                  <div class="form-group">
                    <label for="es-estudiante">¿Es estudiante?</label>
                    <select class="form-control" id="es-estudiante" (change)="toggleEstudiante($event)">
                      <option value="no">No</option>
                      <option value="si">Sí</option>
                    </select>
                  </div>
                  <div *ngIf="esEstudiante" class="form-group">
                    <label for="carnet">Carnet</label>
                    <input type="text" class="form-control" id="carnet" placeholder="Ingrese su carnet de estudiante">
                  </div>
                  <div *ngIf="esEstudiante" class="form-group">
                    <label for="universidad">Universidad</label>
                    <input type="text" class="form-control" id="universidad" placeholder="Ingrese el nombre de su universidad">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
