<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="registro-viaje.component.css">
</head>
<body>
  <div class="container">
    <div class="card" style="opacity: 0.8; width: 50%; margin: 0 auto; margin-top: 100px;">
      <div class="card-body">
        <h2 class="card-title text-center">Registro de Viaje</h2>
        <div class="form-group">
          <label for="fecha-salida">Fecha de Salida</label>
          <input type="date" class="form-control" id="fecha-salida" placeholder="Selecciona la fecha de salida">
        </div>
        <div class="form-group">
          <label for="hora-salida">Hora de Salida</label>
          <input type="time" class="form-control" id="hora-salida" placeholder="Selecciona la hora de salida">
        </div>
        <div class="form-group">
          <label for="puerta-salida">Puerta de Salida</label>
          <input type="text" class="form-control" id="puerta-salida" placeholder="Ingresa la puerta de salida">
        </div>
        <div>
          <h3>Registros de Vuelos</h3>
          <div>
            <label>
              <input type="checkbox" name="vuelo" value="vuelo1">Detalle Vuelo (Origen: Ciudad de Origen, País de Origen - Destino: Ciudad de Destino, País de Destino)
            </label><br>
            <label>
              <input type="checkbox" name="vuelo" value="vuelo2"> Detalle Vuelo (Origen: Ciudad de Origen, País de Origen - Destino: Ciudad de Destino, País de Destino)
            </label><br>
            <label>
              <input type="checkbox" name="vuelo" value="vuelo3"> Detalle Vuelo (Origen: Ciudad de Origen, País de Origen - Destino: Ciudad de Destino, País de Destino)
            </label><br>
            <!-- Aquí se mostrarían los detalles de los vuelos registrados -->
          </div>
        </div>
        <div>
          <button class="btn btn-primary btn-block mt-3" style="width: 100%;">Crear Viaje</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
