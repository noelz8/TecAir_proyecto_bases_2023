<div class="body-container">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Buscar Vuelo</h2>
            <div class="row">
              <div class="col-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Detalles de Origen</h5>

                    <div class="form-group">
                      <label for="ciudad-origen">Ciudad</label>
                      <input type="text" class="form-control" id="ciudad-origen" placeholder="Ingrese la ciudad del aeropuerto">
                    </div>
                    <div class="form-group">
                      <label for="pais-origen">País</label>
                      <input type="text" class="form-control" id="pais-origen" placeholder="Ingrese el país del aeropuerto">
                    </div>

                    <div class="form-group">
                      <label for="hora-llegada">Fecha de Partida</label>
                      <input type="datetime-local" class="form-control" id="hora-llegada" placeholder="Ingrese la fecha y hora de llegada de salida">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Detalles de Destino</h5>

                    <div class="form-group">
                      <label for="ciudad-destino">Ciudad</label>
                      <input type="text" class="form-control" id="ciudad-destino" placeholder="Ingrese la ciudad del aeropuerto">
                    </div>
                    <div class="form-group">
                      <label for="pais-destino">País</label>
                      <input type="text" class="form-control" id="pais-destino" placeholder="Ingrese el país del aeropuerto">
                    </div>

                    <div class="form-group">
                      <label for="hora-llegada-destino">Fecha de Reingreso</label>
                      <input type="datetime-local" class="form-control" id="hora-llegada-destino" placeholder="Ingrese la fecha y hora de llegada">
                    </div>
                  </div>
                </div>
              </div>



              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Con Escala</h5>
                  <div class="form-group">
                    <label for="hay-escala">¿Necesita Escala?</label>
                    <select class="form-control" id="hay-escala" [(ngModel)]="hayEscala">
                      <option value="si">Sí</option>
                      <option value="no">No</option>
                    </select>
                  </div>
                  <div *ngIf="hayEscala==='si'">

                  </div>
                </div>
              </div>





            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Buscar Vuelo</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
