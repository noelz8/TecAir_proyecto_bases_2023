<div class="body-container">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Crear Usuario</h2>
            <div class="row">

              
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Creacion de usuario</h5>

                    <div class="form-group">
                      <label for="nombre">Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                      <label for="apellidos">Apellidos</label>
                      <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
                    </div>
                    <div class="form-group">
                      <label for="apellidos">Apellidos</label>
                      <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
                    </div>
                    <div class="form-group">
                      <label for="correo">Correo</label>
                      <input type="text" class="form-control" id="correo" placeholder="Ingrese su correo electronico">
                    </div>

                    <div class="form-group">
                      <label for="Fecha de Nacimiento">Fecha de Nacimiento</label>
                      <input type="datetime-local" class="form-control" id="nacimiento" placeholder="Ingrese la fecha de nacimiento">
                    </div>
                  </div>
                </div>
              


              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Estudiante</h5>
                  <div class="form-group">
                    <label for="hay-escala">¿Usted es estudiante?</label>
                    <select class="form-control" id="hay-escala" [(ngModel)]="hayEscala">
                      <option value="si">Sí</option>
                      <option value="no">No</option>
                    </select>
                  </div>
                  <div *ngIf="hayEscala==='si'">

                  </div>

                  <div class="form-group">
                    <label for="universidad">Universidad</label>
                    <input type="text" class="form-control" id="universidad" placeholder="Ingrese el nombre de su Universidad">
                  </div>

                </div>
              </div>



            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Registrar Usuario</button>
          </div>
        </div>
    </div>
  </div>
</div>
